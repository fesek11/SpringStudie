<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${book.getName()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${'year ' + book.getYear()}">VALUE</p>
<p th:text="${book.getBook_id()}">VALUE</p>

<a th:href="@{/book/{id}/edit(id=${book.getBook_id()})}">Edit</a>

<form th:method="DELETE" th:action="@{/book/{id}(id=${book.getBook_id()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
