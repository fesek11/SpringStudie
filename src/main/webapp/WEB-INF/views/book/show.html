<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${book.getName()} +', '+${book.getAuthor()} +', '+ ${'year ' + book.getYear()}">VALUE</p>

<a th:href="@{/book/{id}/edit(id=${book.getBook_id()})}">Edit</a>

<form th:method="DELETE" th:action="@{/book/{id}(id=${book.getBook_id()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:method="PATCH" th:action="@{/book/appoint?id={id}&person={id}(id=${person.getId()})}">
    <label for="person"> Choose person</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}"
                th:text="${person.getName()}"></option>
    </select>
    <input type="submit" value="Appoint book">

</form>
</body>
</html>
