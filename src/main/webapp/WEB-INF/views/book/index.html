<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${book}">
    <a th:href="@{/book/{id}(id=${book.getBook_id()})}"
       th:text="${book.getFullName()}">book</a>
</div>

<br/>
<hr/>

<a href="book/new">Create new book</a>

</body>
</html>
